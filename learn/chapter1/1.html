<html>

</style>
<body>
<div id="infovizDiv">
    <svg style="width:500px;height:500px;border:1px lightgray solid;">

                  style="fill:pink;stroke:black;stroke-width:1px;"/>

            <rect height="200" width="200" x="20" y="30" transform="translate(100,50)"
                  style="fill:purple; stroke-width: 5px; stroke:cornflowerblue;"></rect>
