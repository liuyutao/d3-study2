<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/d3.min.js"></script>
</head>
<body>
<script>
    d3.csv('cities.csv', function (data) {
        console.log(",------"+d3.min(data, function (el) {
                    return +el.population
                }));
        console.log(",------"+d3.max(data, function (el) {
                    return +el.population
                }));

        console.log(",------"+d3.mean(data, function (el) {
                    return +el.population
                }));
    })
</script>
</body>
</html>
