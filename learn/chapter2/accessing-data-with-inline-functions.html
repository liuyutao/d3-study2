<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/d3.min.js"></script>
</head>
<body>

<svg width="500" height="500" >

</svg>
<script>
    d3.select("svg")
            .selectAll("rect")
            .data([15,22,44,8,100,10])
            .enter()
            .append("rect")
            .attr("width",10)
            .attr("height", function (d) {
                return d;
            })
            .style("fill","blue")
            .style("stroke","red")
            .style("stroke-width","1px")
            .style("opacity",.25);
</script>
</body>
</html>
