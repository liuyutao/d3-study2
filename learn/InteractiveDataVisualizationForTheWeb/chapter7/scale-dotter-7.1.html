<!DOCTYPE html>

    <meta charset="UTF-8">

    <script src="../../js/d3.min.js"></script>
</head>
<style>
    div.bar {
        display: inline-block;
        width: 20px;
        height: 75px; /* 后面会覆盖这个高度 */
        background-color: teal;
    }
</style>
<body>

</body>
</html>
<script>
    var dataset = [
        [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
        [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
    ];

    var w = 800;
    var h = 400;

    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);



    var xScale = d3.scale.linear()
            .domain([0,d3.max(dataset, function (d) {
                return d[0];
            })])
            .range([0,w]);

    var yScale = d3.scale.linear()
            .domain([0,d3.max(dataset, function (d) {
                return d[1];
            })])
            .range([h,0]);


    var rScale = d3.scale.linear()
            .domain([0,d3.max(dataset, function (d) {
                return d[1];
            })])
            .range([2,5]);

    svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return xScale(d[0]);
            })
            .attr("cy", function (d) {
                return yScale(d[1]);
            })
            .attr("r", function (d) {
                return rScale(d[1]);
            });




</script>
