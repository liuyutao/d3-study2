<script>
    var dataset = [1, 34, 23, 26, 42];
    d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function (d) {
                return d
            }).style("color", function (d) {
                if(d>30){
                    return "red"
                }else{
                    return "blue"
                }
    })
</script>
