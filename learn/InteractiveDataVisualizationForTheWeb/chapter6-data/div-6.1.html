<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/d3.min.js"></script>
</head>
<style>
    div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;   /* 后面会覆盖这个高度 */
        background-color: teal;
    }
</style>
<body>

</body>
</html>
<script>

    var dataset = [];                         //初始化空数组
    for (var i = 0; i < 25; i++) {            //循环25 次
        var newNumber = Math.random() * 30;   //生成介于0到30 之间的随机数
        dataset.push(newNumber);              //把新数值添加到数组中
    }



    d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class","bar")
            .style("height", function(d) {
                var barHeight = d * 5;
                return barHeight + "px";
            });
</script>
